<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SkinCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            margin-right: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #37475a;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h3 {
            margin: 0;
            margin-bottom: 10px;
            color: #37475a;
        }

        .contact-info p {
            margin: 5px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">SkinCare</div>
    </header>

    <main class="container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p>If you have any questions or feedback, feel free to reach out to us using the form below or through our contact details.</p>
            <p><strong>Email:</strong> support@skincare.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Skincare Ave, Beauty City, CA 90210</p>
        </div>

        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div id="map" class="map">
            <!-- Placeholder for Google Maps iframe -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345090017!2d144.95373521531095!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f000f91%3A0x5045675218ceed30!2sYour%20Business%20Location!5e0!3m2!1sen!2sau!4v1636759122834!5m2!1sen!2sau" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 SkinCare. All rights reserved.</p>
    </footer>

</body>
</html>
